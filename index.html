<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./star-animation.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
		textcolor: "white";
  </style>
</head>
<body style="background-color:black;">

  <header>
    <button id="createButton" class="button-89" role="button">Create</button>
  </header>
<div class="bg-animation">
	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
	<div id='stars4'></div>
</div>  
  <main id="textContainer">
    <!-- Text boxes will appear here -->
  </main>
  
 <!-- Updated Popup HTML -->
<div id="popup" class="hidden">
  <div class="form">
    <div class="title">Create New Text</div>
    <div class="subtitle">Add some text to be saved</div>
    
    <div class="input-container ic1">
      <textarea id="texttoadd" class="input" placeholder=" "></textarea>
      <div class="cut"></div>
      <label for="texttoadd" class="placeholder">Text to Add</label>
    </div>
    
    
    <div class="input-container ic2" style="position: relative;">
     <input id="password" class="input" type="password" placeholder=" " />
     <div class="cut cut-short"></div>
     <label for="password" class="placeholder">Password</label>

  <!-- Eye icon toggle -->
  <i id="togglePassword" class="fa fa-eye" 
     style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;"></i>
</div>

    
    <button type="submit" id="confirmButton" role=button class="submit">Submit</button>
    <button id="closePopup" class="hidden">Close</button>
    
    <div id="errorMessage" class="hidden">Incorrect password</div>
  </div>
</div>

<div class="footer">
	 <h1 align="right">
	<p style="color:white;>
 <h1 align="left">(˶˃ᆺ˂˶) </p>
	</h1>
 
 </div>
  <script src="app.js"></script>
</body>
</html>
